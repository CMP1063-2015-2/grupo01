<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pf="http://primefaces.org/ui"> 

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>SmartClinic</title>
		
		<h:outputStylesheet library="smartclinic/css" name="smartclinic.css"/>
		<h:outputStylesheet library="bootstrap/css" name="bootstrap.css"/>
		<h:outputStylesheet library="bootstrap/css" name="bootstrap-theme.min.css" />
    	<h:outputStylesheet library="bootstrap/datatables-plugins/integration/bootstrap/3" name="dataTables.bootstrap.css"></h:outputStylesheet>
    	<h:outputStylesheet library="bootstrap/datatables-responsive/css" name="dataTables.responsive.css"></h:outputStylesheet>
    	<h:outputScript library="jquery" name="jquery-1.11.1.min.js" />
    	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
    	<h:outputScript library="bootstrap/datatables/media/js" name="jquery.dataTables.min.js"></h:outputScript>
    	<h:outputScript library="bootstrap/datatables-plugins/integration/bootstrap/3" name="dataTables.bootstrap.min.js"></h:outputScript>
    	<h:outputScript library="smartclinic/js" name="smartclinic.js"></h:outputScript>
    	
	</h:head> 
	<h:body> 
		 <div class="container">
        	<div class="row">
            	<div class="col-md-4 col-md-offset-4">
                	<div class="login-panel panel panel-default">
                    	<div class="panel-heading">
                        	<h3 class="panel-title">Logue-se</h3>
                    	</div>
                    	<div class="panel-body">
                        	<h:form>
                        		<pf:growl />
                            	<fieldset>
                                	<div class="form-group">
                                		<h:inputText id="login" value="#{loginController.usuario.login}" p:placeholder="Login" styleClass="form-control" maxlength="50" required="true" requiredMessage="O campo Login e de preenchimento obrigatorio."></h:inputText>
                                	</div>
                                	<div class="form-group">
                                		<h:inputSecret id="senha" value="#{loginController.usuario.senha}" p:placeholder="Senha" styleClass="form-control" maxlength="255" required="true" requiredMessage="O campo Senha e de preenchimento obrigatorio."></h:inputSecret>
                                	</div>
                                	<!-- Change this to a button or input when using this as a form -->
                                	<h:commandButton value="Entrar" action="#{loginController.logar}" styleClass="btn btn-lg btn-success btn-block logar"></h:commandButton>
                            	</fieldset>
                        	</h:form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</h:body>
</html>
