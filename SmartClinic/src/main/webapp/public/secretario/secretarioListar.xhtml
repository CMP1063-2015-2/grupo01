<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/template.xhtml">
		<ui:define name="content">
			<input type="hidden" name="activeMenu" id="activeMenu" value="secretario" />
			
		<div class="col-md-9">
			<h2 class="page-header">Secretarios</h2>
		</div>
		
		<div class="col-md-9">
		
			<div class="btn-right">
				<h:form>
					<h:commandButton action="secretarioIncluir" value="Cadastrar um novo secretário" styleClass="btn btn-primary btn-sm"/>
				</h:form>
			</div>
		
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<h:dataTable id="dataTables-example2" styleClass="table table-striped table-bordered table-hover"
										rowClasses="odd gradeA, even gradeA"
										value="#{secretarioController.secretarioList}" var="secretario">
										
								<h:column>
									<f:facet name="header">#</f:facet>
									#{secretario.id}
								</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>
									#{secretario.pessoa.nome}
								</h:column>
								<h:column>
									<f:facet name="header">Sexo</f:facet>
									#{secretario.pessoa.sexo.nome}
								</h:column>
								<h:column>
									<f:facet name="header">Telefone</f:facet>
									#{secretario.pessoa.telefones}
								</h:column>
								
								<h:column>
									<f:facet name="header">Ações</f:facet>
									<h:form>
										<div align="center">
											<h:commandButton onclick="return confirm('Certeza?')" styleClass="btn btn-info btn-xs" value="Editar" action="#{secretarioController.excluir}">
												<f:setPropertyActionListener target="#{secretarioController.actionSecretario}" value="#{secretario}" />
												<f:ajax></f:ajax>
											</h:commandButton>
											&nbsp;
											<h:commandButton styleClass="btn btn-warning btn-xs" value="Deletar">
											</h:commandButton>
										</div>
									</h:form>
								</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		
		</div>
		
		</ui:define>
	</ui:composition>
	
</html>
